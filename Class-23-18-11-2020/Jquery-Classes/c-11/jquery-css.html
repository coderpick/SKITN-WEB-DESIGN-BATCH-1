<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addclass|removeclass</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
            border: 2px solid #ff4500;
            background: #fff;
        }
        .content{
            background: #fff;
            padding: 20px;
        }
        .para {
            background: #61bb08;
            padding: 30px;
            margin: 25px;
            height: 250px;
        }
     
       
    </style>
  
</head>
<body>
 
<div class="container">
 <div class="content">
          <h1>Jquery:CSS</h1>
    <hr>
    <ul>
        <li>css() method</li>
    </ul>
    <button id="addcss">Add CSS</button>
  
 
    <hr/>
      <div class="para">      
          <p>We are learing Jquery</p>
      </div>
 </div>
</div>
 
  <script src="jquery-3.1.0.min.js"></script> 
    <script>
  $(document).ready(function(){   
       $("#addcss").click(function(){
        $(".para p").css({
          'background':'orange',
          'color':'white',
          'font-size':'30px',
          'padding':'20px',
          'text-align':'center'
        });       
      });
      
    
      
   });
    </script> 
</body>
</html>
