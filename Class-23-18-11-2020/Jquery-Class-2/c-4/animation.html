<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-animation</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
            border: 2px solid #ff4500;
            background: #fff;
        }
        .content{
            background: #ddd;
            padding: 20px;
        }
      .inside{
          width: 300px;
          height: 180px;
          background: red;
          padding: 20px;
      }
       
    </style>
      
  
</head>
<body>
 
 <div class="container">
     <div class="content">
        <h1>Jquery: animate() and stop() menthod</h1>
        <hr> 
        
    <button id="animate">Start Animation</button> 
    <button id="stop">Stop Animation</button> 
    
      <div class="para">
         <div class="inside">
          <h3>We are learing Jquery</h3>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae ducimus saepe inventore possimus ut nesciunt consequuntur praesentium repudiandae dolore eius vitae quas sequi, reiciendis harum assumenda autem cum magni quisquam.</p>
        
         </div>
       
      </div>                                  
     </div>
 </div>
 
  <script src="jquery-3.1.0.min.js"></script> 
    <script>
        $(document).ready(function(){
            
            $("#animate").click(function(){
                $(".inside").animate({
                    right:'600px',   
                    height:'300px',
                    width:'800px'                             
                   },1500); 
                $("#stop").click(function(){
                    $(".inside").stop();
                })
            })
        })
    </script> 
</body>
</html>
