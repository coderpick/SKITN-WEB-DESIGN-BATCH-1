<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq-hide-show-toggle</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
            border: 2px solid #ff4500;
            background: #fff;
        }
        .content{
            background: #fff;
            padding: 20px;
        }
        .para {
            background: #61bb08;
            padding: 30px;
            margin: 25px;
            height: 250px;
        }

        .inside {
            width: 150px;
            height: 150px;
            background: red;
            border-radius: 50%;
        }
       
    </style>
  
</head>
<body>
 
<div class="container">
 <div class="content">
          <h1>Jquery: Set Content And Attributes</h1>
    <hr>
    <ul>
        <li>remove() - Removes the selected element (and its child elements)</li>
        <li>empty() - Removes the child elements from the selected element</li>

    </ul>
    <button id="remove">remove</button>
    <button id="empty">empty</button>
 
    <hr/>
      <div class="para">
          <div class="inside"></div>
          <p>We are learing Jquery</p>
      </div>
 </div>
</div>
 
  <script src="jquery-3.1.0.min.js"></script> 
    <script>
  $(document).ready(function(){   
      
      $("#remove").click(function(){
           $(".para").remove();
        });

        $("#empty").click(function(){
            $(".para").empty();
        }); 
      
   });
    </script> 
</body>
</html>
