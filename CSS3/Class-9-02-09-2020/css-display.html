<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display</title>
    <style>
        p{
            display: inline;
            /* visibility: hidden; */
            border-style: solid;
            border-width: 2px;
            border-color: red;
            padding: 5px;
        }
        i{
            display:block;
        }
    </style>
</head>
<body>

</body>
</html>
